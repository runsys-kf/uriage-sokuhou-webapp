version: '3.8'

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - mynetwork

  frontend:
    container_name: frontend
    build:
      context: .
      dockerfile: Dockerfile.frontend
    networks:
      - mynetwork
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://nginx/api

  backend:
    container_name: backend
    build:
      context: ./backend
      dockerfile: Dockerfile.backend
    networks:
      - mynetwork
    env_file:
      - ./backend/.env
    environment:
      - FLASK_ENV=development
      - PYTHONUNBUFFERED=1

networks:
  mynetwork:
    driver: bridge